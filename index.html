function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach(item => {
        const title = item.display_name || "";
        const thumb = item.web_thumbnail_url || item.app_thumbnail_url || "";
        const audio = item.audio_url || "";
        const desc = `Тег: ${item.workflow_tag || ""} • ⭐${item.score || ""} • ⏱${item.duration || ""}s`;

        const startPayload = "open_" + (item.template_id || "");
        const shareUrl =
            `https://t.me/${BOT_NAME}?start=` + encodeURIComponent(startPayload);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img class="thumb" src="${thumb}" onerror="this.style.display='none'">

            <div class="info">
                <h3>${title}</h3>
                <div class="small">${desc}</div>

                ${audio ? `<audio controls src="${audio}"></audio>` : ""}

                <a class="btn" href="${shareUrl}" target="_blank">Поделиться в Telegram</a>
            </div>
        `;

        list.appendChild(card);
    });
}

render();
